<!DOCTYPE html>
<html>
<head>
  <title>SVG demo</title>
  <link rel="stylesheet" type="text/css" href="styles/demo-svg.css">
</head>
<body>

  <svg height="250" width="600" class="first">

    <circle
      cx="50"
      cy="50"
      r="40"
      stroke="black"
      stroke-width="3"
      fill="red"/>


    <rect
      x="130"
      y="20"
      width="100"
      height="50"
      stroke="black"
      stroke-width="2"
      fill="lightgrey"/>

    <polygon
      points="300,10 380,100 300,130 260,70"
      fill="lime"
      stroke="purple"
      stroke-width="2"/>

    <text
      x="50"
      y="125"
      fill="black">Some text</text>

    <path
      d="M 100 150 q 50 150 100 0"
      stroke="blue"
      stroke-width="5"
      fill="none" />


    Sorry, your browser does not support inline SVG.
  </svg>


  <svg height="200" width="200">

    <circle
      cx="50"
      cy="50"
      r="40"
      class="circle interactive"/>

    Sorry, your browser does not support inline SVG.
  </svg>





  <svg height="200" width="200">

    <circle
      r="40"
      class="circle animated"/>

    Sorry, your browser does not support inline SVG.
  </svg>

</body>
</html>
